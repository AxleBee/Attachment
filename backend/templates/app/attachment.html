{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add-attachement</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-md-3">
          <div
            class="d-flex flex-column flex-shrink-0 p-3 bg-light"
            style="width: 280px"
          >
            <a
              href="/"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
              style="
                display: block;
                margin-left: 40px;
                margin-right: auto;
                margin-top: 17px;
                width: 31%;
              "
            >
              <img
                src="https://github.com/mdo.png"
                alt=""
                width="75"
                height="75"
                class="rounded-circle me-2"
              />
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto mt-auto">
              <li class="nav-item">
                <a
                  href="{%url 'add_attachment'%}"
                  class="nav-link active bg-success"
                  aria-current="page"
                  ><i class="fa-solid fa-gauge"></i>
                  &nbsp;&nbsp; Dashboard
                </a>
              </li>
              <li>
                <a
                  href="{%url 'search_logbook'%}"
                  class="nav-link link-dark text-success"
                >
                  <i class="fa-solid fa-book"></i>
                  &nbsp;&nbsp; Logbooks
                </a>
              </li>
              <li>
                <a
                  href="{%url 'student_profile'%}"
                  class="nav-link link-dark text-success"
                >
                  <i class="fa-solid fa-user"></i>
                  &nbsp;&nbsp; Profile
                </a>
              </li>
              <li>
                <a
                  href="{%url 'logout'%}"
                  class="nav-link link-dark text-success"
                >
                  <i class="fa-solid fa-right-from-bracket"></i>
                  &nbsp;&nbsp; Logout
                </a>
              </li>
            </ul>
            <hr />
          </div>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
              <form method="post">
                {% csrf_token %}
                <div class="form-group" controlId="form.Name">
                  <label for="attachment">ATTACHMENT</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="attachment name"
                    name="attachment"
                    id="attachment"
                    required
                  />
                </div>
                <div class="form-group" controlId="form.Name">
                  <label for="attachment">DEPARTMENT</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="department name"
                    name="department"
                    id="department"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="start">START DATE</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="start date"
                    name="start"
                    id="start"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="end">END DATE</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="end date"
                    name="end"
                    id="end"
                    required
                  />
                </div>
                <br />
                <button type="submit" class="btn btn-sm btn-success">
                  Add Attachment
                </button>
                &nbsp;&nbsp;&nbsp;
                <a
                  class="btn btn-sm btn-warning"
                  href="{% url 'view_attachments' %}"
                  >Cancel</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
