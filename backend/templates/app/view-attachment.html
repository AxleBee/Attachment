{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add-attachement</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <br />
          <nav>
            <a
              class="btn btn-success nav-item active"
              href="{% url 'add_attachment'%}"
            >
              Create New Attachment
            </a>
          </nav>
          <br />
          <div className="col-md-6">
            <h4>Attachments List</h4>

            <div class="container">
              <div class="row">
                <div class="col-12">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th scope="col">Start</th>
                        <th>End</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for attachment in attachments %}
                      <tr>
                        <td scope="row">{{attachment.attachment_id}}</td>
                        <td>{{attachment.attachment_name}}</td>
                        <td>{{attachment.department_name}}</td>
                        <td>{{attachment.start_date}}</td>
                        <td>{{attachment.end_date}}</td>
                      </tr>
                      {%endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
