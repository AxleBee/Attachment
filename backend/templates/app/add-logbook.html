{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add-attachement</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div>
        <br />
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">
              <div
                class="d-flex flex-column flex-shrink-0 p-3"
                style="width: 280px"
              >
                <a
                  href="#"
                  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
                  style="
                    display: block;
                    margin-left: 40px;
                    margin-right: auto;
                    margin-top: 17px;
                    width: 31%;
                  "
                >
                  {% if current_user.student.photo_url%}
                  <img
                    class="rounded-circle me-2"
                    src="..{{current_user.student.photo_url.url}}"
                    height="75"
                    width="75"
                    alt="Avatar"
                  />
                  {% else %}
                  <img
                    class="d-flex rounded-circle avatar z-depth-1-half mr-3"
                    src=".././media/images/image.JPG"
                    width="100px"
                    alt="Avattar"
                  />
                  {% endif %}
                </a>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto mt-auto">
                  <li class="nav-item">
                    <a
                      href="{%url 'add_attachment'%}"
                      class="nav-link active bg-success"
                      aria-current="page"
                      ><i class="fa-solid fa-gauge"></i>
                      &nbsp;&nbsp; Dashboard
                    </a>
                  </li>
                  <li>
                    <a
                      href="{%url 'search_logbook'%}"
                      class="nav-link link-dark text-success"
                    >
                      <i class="fa-solid fa-book"></i>
                      &nbsp;&nbsp; Logbooks
                    </a>
                  </li>
                  <li>
                    <a
                      href="{%url 'student_profile'%}"
                      class="nav-link link-dark text-success"
                    >
                      <i class="fa-solid fa-user"></i>
                      &nbsp;&nbsp; Profile
                    </a>
                  </li>
                  <li>
                    <a
                      href="{%url 'logout'%}"
                      class="nav-link link-dark text-success"
                    >
                      <i class="fa-solid fa-right-from-bracket"></i>
                      &nbsp;&nbsp; Logout
                    </a>
                  </li>
                </ul>
                <hr />
              </div>
            </div>
            <div class="card col-md-7 bg-light">
              <div class="card-body">
                <h3 class="text-center">UPDATE LOGBOOK</h3>
                <hr />
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label> Date</label>
                    <input
                      type="date"
                      placeholder="date"
                      name="date"
                      class="form-control"
                      id="date"
                    />
                  </div>
                  <div class="form-group">
                    <label> Activity: </label>
                    <textarea
                      placeholder="Activity"
                      name="activity"
                      class="form-control"
                    ></textarea>
                  </div>

                  <button class="btn btn-sm btn-success" type="submit">
                    Submit
                  </button>
                  <a
                    href="{%url 'search_logbook'%}"
                    class="btn btn-sm btn-warning"
                    style="margin-left: 10px"
                  >
                    Cancel
                  </a>
                </form>
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        document.getElementById("date").valueAsDate = new Date();
      });
    </script>
  </body>
</html>
