{% load static%}{% load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  </head>
  <body>
   
    <div class="hero">
      {% if messages %} {% for message in messages %}
      <div {% if message.tags %} class="{{ message.tags }}"{% endif %} style="width: auto">{{ message }} 
</div>
      {% endfor %} {% endif %}
      <div class="form-box">
        <h1>ATTACHMENT MANAGEMENT SYSTEM</h1>
        <img
          id="logoLogin"
          height="120px"
          src="{%static '/images/tuk-logo.jpg'%}"
        />
        <form id="login" class="input-group" method="post">
          {% csrf_token %}
          <div class="form-outline mb-4">
            <input
              type="email"
              class="input-field"
              placeholder="Enter email"
              name="email"
              required
            />
          </div>
          <div class="form-outline mb-4">
            <input
              type="password"
              class="input-field"
              placeholder="Enter password"
              name="password"
              required
            />
          </div>
          <input type="checkbox" class="chech-box" id="remember" />
          <label for="remember"><small>Remember me</small></label>
          <button type="submit" class="submit-btn">Login</button>
          <a id="toRegister" href="{% url 'register'%}"
            >Don't have an accoount? Signup</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
